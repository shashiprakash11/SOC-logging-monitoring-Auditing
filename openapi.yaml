openapi: 3.0.3
info:
  title: SOC Logging Monitoring API
  version: 1.0.0
servers:
  - url: http://localhost:4000
paths:
  /api/v1/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: JWT token
  /api/v1/ingest:
    post:
      summary: Bulk ingest logs
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/LogEvent"
      responses:
        "200":
          description: Ingested count
  /api/v1/syslog:
    post:
      summary: Syslog HTTP wrapper
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Accepted
  /api/v1/webhook:
    post:
      summary: Webhook ingestion
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Received
  /api/v1/search:
    get:
      summary: Search logs
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: q
          schema:
            type: string
      responses:
        "200":
          description: Search results
  /api/v1/alerts:
    get:
      summary: List alert rules
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Alert rules
    post:
      summary: Create alert rule
      security:
        - bearerAuth: []
      responses:
        "201":
          description: Created
  /api/v1/audit:
    get:
      summary: Audit trail
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Audit entries
  /api/v1/queries:
    get:
      summary: List saved queries
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Saved queries
    post:
      summary: Create saved query
      security:
        - bearerAuth: []
      responses:
        "201":
          description: Created
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LogEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tenantId:
          type: string
        timestamp:
          type: string
          format: date-time
        host:
          type: string
        service:
          type: string
        message:
          type: string
        severity:
          type: string
        source:
          type: string
        metadata:
          type: object
