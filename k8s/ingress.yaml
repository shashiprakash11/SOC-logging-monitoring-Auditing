apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: soc-ingress
  namespace: soc-logging
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: soc.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: soc-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: soc-backend
                port:
                  number: 80
